      <div class="container">
        <form id="Bresolin e Bagnati">
            <div class="form-group input-container">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group input-container">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group input-container">
              <label for="telefone">Telefone</label>
              <input type="text" class="form-control" id="telefone">
            </div>
            <div id="alerta"></div>
            <button type="button" class="btn btn-outline-success" onclick="salvar()">Salvar dados</button>
            <button type="reset" class="btn btn-outline-success" onclick="limpar()">Limpar campos</button>
        </form>
      </div>

        <script>
                let nome = document.querySelector('input#nome')
                let email = document.querySelector('input#email')
                let telefone = document.querySelector('input#telefone')
                let alerta = document.querySelector('div#alerta')
            function salvar() {
                if (nome.value.length == 0 || email.value.length == 0 || telefone.value.length == 0) {
                    alerta.innerHTML = `<i>Preencha corretamente todos os campos!</i>`
                    alerta.style.color = '#e33710'
                    if(nome.value == '') {
                        nome.style.borderColor = "#e33710"
                    }

                    if (email.value == '') {
                        email.style.borderColor = "#e33710"
                    }

                    if (telefone.value == '') {
                        telefone.style.borderColor = "#e33710"
                    }
                }
                else {
                    console.log(`Nome: ${nome.value}`)
                    console.log(`E-mail: ${email.value}`);
                    console.log(`Telefone: ${telefone.value}`)

                    nome.style.borderColor = ""
                    email.style.borderColor = ""
                    telefone.style.borderColor = ""
                    alerta.innerHTML = `<i>Cadastro conclu√≠do com sucesso!</i>`;
                    alerta.style.color = '#19d13e'
                }
            }
            function limpar() {
                alerta.innerHTML = ""
                nome.style.borderColor = ""
                email.style.borderColor = ""
                telefone.style.borderColor = ""
        }  

        </script>
    </body>
